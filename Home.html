    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 600px;
            height: 400px;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .nav-button.prev {
            left: 10px;
        }

        .nav-button.next {
            right: 10px;
        }
    </style>

    <body>

        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="image1.jpg" alt="KaraokeAi.png"></div>
                <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
                <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
            </div>
            <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
            <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
        </div>

        <script>
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            let slideIndex = 0;

            function nextSlide() {
                slideIndex = (slideIndex + 1) % slides.length;
                updateSlider();
            }

            function prevSlide() {
                slideIndex = (slideIndex - 1 + slides.length) % slides.length;
                updateSlider();
            }

            function updateSlider() {
                slider.style.transform = `translateX(-${slideIndex * 600}px)`;
            }
        </script>
